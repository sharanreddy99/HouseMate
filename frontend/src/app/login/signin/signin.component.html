<div class="login-container p-4">
  <form autocomplete="off">
    <div class="row">
      <div class="col-1">
        <i class="fas fa-user"></i>
      </div>
      <div class="col-10">
        <div class="input-group mb-3">
          <input
            name="email"
            type="text"
            class="form-control"
            placeholder="Enter Email ID"
            [(ngModel)]="signinSettings.email"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-1">
        <i class="fas fa-user-lock"></i>
      </div>
      <div class="col-10">
        <div class="input-group mb-3">
          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="Enter Password"
            [(ngModel)]="signinSettings.password"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input
          name="rememberme"
          type="checkbox"
          class="float-left offset-1 mr-1 mt-1"
          [(ngModel)]="rememberme"
        />
        <b class="bluetext">Remember Me</b>
      </div>
    </div>

    <div class="row">
      <div class="col mt-4">
        <button
          type="button"
          name="signin"
          class="btn btn-lg btn-block bluebutton"
          (click)="onSignin()"
        >
          <b>Login</b>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a (click)="onForgotPassword()" class="forgot-password float-right mt-2"
          ><strong>Forgot Password</strong></a
        >
      </div>
    </div>
  </form>
</div>

<ng-template #template>
  <div class="modal-header" style="background-color: #05386b; color: white">
    <h4 class="modal-title pull-left">Alert.</h4>
    <button
      type="button"
      class="close pull-right"
      (click)="closeModal()"
      style="color: white"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="background-color: #5cdb95; color: #05386b">
    <b>Invalid Credentials. Try again.</b>
  </div>
</ng-template>
