<app-navbar></app-navbar>

<div class="container-fluid p-5">
  <div class="row">
        <div class="col-12 dashboard-card-container" [ngClass]="!isLoadingReminder$? 'd-block':'d-none'">
            <h4 class="d-inline" style="position:relative;top:10px;">Reminder</h4>
            <div class="btn-group float-right mt-2 dropleft">    
                <button type="button" class="btn btn-sm " (click)="gotoCompletePage('reminder')">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
            </div>
            
            <div class="container mt-3">
                <app-reminder></app-reminder>
            </div>
        </div>
        <div class="col mt-4 ml-0" style="min-height: 50vh;" [ngClass]="isLoadingReminder$? 'd-block':'d-none'">
            <app-loading></app-loading>
        </div>
    </div>

  <div class="row">
      <div class="col mt-4 dashboard-card-container" [ngClass]="!isLoadingItems$? 'd-block':'d-none'">
            <h4 class="d-inline" style="position:relative;top:10px;">Items</h4>
            <div class="btn-group float-right mt-2 dropleft">    
                <button type="button" class="btn btn-sm " (click)="gotoCompletePage('items')">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
            </div>
            
            <div class="container mt-3">
                <app-items></app-items>
            </div>
      </div>
      <div class="col mt-4 ml-0" style="min-height: 50vh;" [ngClass]="isLoadingItems$? 'd-block':'d-none'">
        <app-loading></app-loading>
      </div>
      
      <div class="w-100 d-block d-md-none"></div>
      
      <div class="col mt-4 ml-md-4 dashboard-card-container" style="overflow-x: scroll;" [ngClass]="!isLoadingSummary$? 'd-block':'d-none'">
            <h4 class="d-inline" style="position:relative;top:10px;">Summary</h4>
            <div class="btn-group float-right mt-2 dropleft">
                <button type="button" class="btn btn-sm " (click)="gotoCompletePage('summary')">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
            </div>
                
            <div class="container mt-3">
                <app-summary></app-summary>
            </div>
      </div>
      <div class="col mt-4 ml-0" style="min-height: 50vh;" [ngClass]="isLoadingSummary$? 'd-block':'d-none'">
        <app-loading></app-loading>
      </div>
  </div>
  
  <div class="row">
      <div class="col mt-4 dashboard-card-container" [ngClass]="!isLoadingAbout$? 'd-block':'d-none'">
        <h4 class="d-inline" style="position:relative;top:10px;">About</h4>
        <div class="btn-group float-right mt-2 dropleft">
            <button type="button" class="btn btn-sm " (click)="gotoCompletePage('about')">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </button>
        </div>    
        <div class="container mt-3">
            <app-about></app-about>
        </div>
      </div>
      <div class="col mt-4 ml-0" style="min-height: 50vh;" [ngClass]="isLoadingAbout$? 'd-block':'d-none'">
        <app-loading></app-loading>
      </div>
      <div class="w-100 d-block d-md-none"></div>
        <div class="col mt-4 ml-md-4 dashboard-card-container"  [ngClass]="!isLoadingStockEstimator$? 'd-block':'d-none'">
            <h4 class="d-inline" style="position:relative;top:10px;">Stock Estimator</h4>
            <div class="btn-group float-right mt-2">
                <button type="button" class="btn btn-sm " (click)="gotoCompletePage('stockestimator')">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
            </div>
            <div class="container mt-3">
                <app-stock-estimator style="width: 100%;"></app-stock-estimator>                          
            </div>
        </div>
        <div class="col mt-4 ml-0" style="min-height: 50vh;" [ngClass]="isLoadingStockEstimator$? 'd-block':'d-none'">
            <app-loading></app-loading>
        </div>
  </div>
</div>
